<table class="table table-hover mr-5">
  <thead>
    <tr>
      <th scope="col"> </th>
      <th scope="col">Name
        <button (click)="sortName()" class="btn btn-sm btn-light">Sort</button>
      </th>
      <th scope="col">
        Description
        <button (click)="sortDesc()" class="btn btn-sm btn-light">Sort</button>
      </th>
      <th scope="col">
        Url
        <button (click)="sortUrl()" class="btn btn-sm btn-light">Sort</button>
      </th>
      <th scope="col">Hours
        <button (click)="sortHours()" class="btn btn-sm btn-light">Sort</button>
      </th>

      <th scope="col">
          Actions
      </th>

    </tr>
  </thead>
  <tbody>
  <tr>
    <td></td>
    <td><input [(ngModel)]="nameFilter" placeholder="name" (keyup)="onFilter()"/></td>
    <td><input [(ngModel)]="descFilter" placeholder="description" (keyup)="onFilter()"/></td>
    <td><input [(ngModel)]="urlFilter" placeholder="url" (keyup)="onFilter()"/></td>
  </tr>

  <tr *ngFor="let item of items" >
      <th scope="row"></th>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.url}}</td>
      <td>{{item.expectedNumberOfHours}}</td>
      <td>

          <button routerLink="/item/edit/{{item.id}}"  class="btn btn-sm btn-primary mr-2">Edit</button>
          <button (click)="deleteItem(item.id)" class="btn btn-sm btn-primary mr-2">Delete</button>


      </td>
    </tr>


  </tbody>
</table>

<pagination *ngIf="pagination"
[boundaryLinks]="true"
[totalItems]="pagination.TotalItems"
[itemsPerPage]="pagination.ItemsPerPage"
[(ngModel)]="pagination.CurrentPage"
(pageChanged)="pageChanged($event)"
previousText="&lsaquo;"
nextText="&rsaquo;"
firstText="&laquo;"
lastText="&raquo;"
>


</pagination>

<button routerLink="/item/add-item" class="btn btn-primary mx-2 my-2">Add new lecture or event</button>
