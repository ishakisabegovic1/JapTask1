<table class="table table-hover mr-5">
    <thead>
      <tr>

        <th scope="col">
           Selection name
          </th>
          <th scope="col">
            Program name
           </th>
           <th scope="col">
            Number of students
           </th>
           <th scope="col">
            Success rate
           </th>

      </tr>
    </thead>
    <tbody>
    <tr>


    <tr *ngFor="let r of report" >

        <td>{{r.selName}}</td>
        <td>{{r.prName}}</td>

        <td>{{r.numberOfStudents}}</td>
        <td>{{r.successRate}} %</td>

      </tr>

    </tbody>

    <tr>

      <td><strong>Overall Success:</strong>  {{this.overall}} %</td>
    </tr>
  </table>
